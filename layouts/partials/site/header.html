<header class="site-header" role="banner">
  <nav class="navbar is-primary">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item is-size-5-widescreen is-size-7-mobile" href="{{.Site.BaseURL}}" style="font-weight:bold;">{{ .Site.Title | title }} - {{ .Site.Params.Description | title }}</a>
        <span class="navbar-burger burger" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-end">
          {{ range sort (readDir "data") "Name" "desc"}}
            {{ $linkYear := replace .Name ".json" "" }}
            <a href="{{ printf "%s/" $linkYear | relURL }}" class="navbar-item{{ if eq $linkYear $.Params.year }} is-active{{ end }}">{{ $linkYear }}</a>
          {{ end }}
        </div>
      </div>      <!-- <div class="navbar-item">
        <h1 class="title">{{ .Site.Title | title }} - {{ .Site.Params.Description | title }}</h1>
      </div> -->
    </div>
  </nav>
</header>
